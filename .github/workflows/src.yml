name: Build Padavan-src

on: 
  release:
    types: [published]
  push:
    tags:
    - 'v*'
    branches: a
      - master
    paths:
      - '.yml'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04 
    

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install git
      run: |
        sudo apt-get update
        sudo apt-get install git -y
        sudo mkdir -p /opt/images
    - name: Clone source code
      run: |
        cd /opt
        sudo git clone https://bitbucket.org/padavan/rt-n56u.git 
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install autoconf automake autopoint bison build-essential flex gawk gettext git gperf libtool pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev texinfo python-docutils
    - name : Build toos
      run: |
        cd /opt/rt-n56u/toolchain-mipsel
        sudo ./clean_sources
        sudo ./build_toolchain
    - name : Clean
      run: |
        cd /opt/rt-n56u/trunk
        sudo ./clear_tree
    - name : Build
      run: |
        sudo ./build_firmware
        sudo mv -f images/*.trx /opt/images/
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: Padavan-packages-src
        path: /opt/images
